<html>
<head>
	<title>Akash's Blog</title>
</head>
<body>
	<div>
		<h1><a href="/">Akash Bhardwaj's Blog</a></h1>
	</div>
	{% for post in posts %}
		<div>
			<p>published: {{post.published_date}}</p>
			<p><a href="">{{post.title}}</a></p>
			<p>{{post.text |linebreaksbr}}</p>
		</div>
	{% endfor%}
</body>
</html>
